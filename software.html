<h3 id="software">Software</h3>
I am a core contributor to 
<a href="http://martinos.org/mne/stable/index.html">MNE-Python</a>,
a software package for MEG and EEG data analysis.<br/>

My principle contributions are to the real-time module and the mne-report.<br/>
Recently, I have been actively working on 
<a href="https://mne-tools.github.io/mne-bids/">MNE-BIDS</a><br/>

I also contributed to
<a href="https://github.com/glm-tools/pyglmnet/">PyGLMnet</a> in the past.
